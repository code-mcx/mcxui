<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>accordion可折叠面板</title>
		<!-- 单独引入css和js -->
		<!--<link rel="stylesheet" type="text/css" href="dist/css/mcxui.icon.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/mcxui.accordion.css"/>
		<script type="text/javascript" src="dist/js/mcxui.base.js"></script>
		<script type="text/javascript" src="dist/js/mcxui.accordion.js"></script>-->
		
		<link rel="stylesheet" type="text/css" href="dist/css/mcxui.css"/>
		<!--<script type="text/javascript" src="dist/js/mcxui.js"></script>-->
		<!-- 实际开发使用mcxui.min.js替换上面的mcxui.js -->
		<script type="text/javascript" src="dist/js/mcxui.min.js"></script>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
			}
			.container {
				width: 200px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<!--div容器用来固定accordion宽高，也可以采用行内样式定义宽高-->
		<div class="container">
			<div class="mcxui-accordion" id="accordion">
				<div class="accordion-item">
					<h5 class="accordion-head">菜单1</h5><i></i>
					<div class="accordion-content">
						<ul>
							<li>子菜单1</li>
							<li>子菜单2</li>
							<li>子菜单3</li>
							<li>子菜单4</li>
							<li>子菜单5</li>
						</ul>
					</div>
				</div>
				<div class="accordion-item">
					<h5 class="accordion-head">菜单2</h5><i></i>
					<div class="accordion-content">
						<ul>
							<li>1</li>
							<li>2</li>
							<li>3</li>
							<li>4</li>
							<li>5</li>
						</ul>
					</div>
				</div>
				<div class="accordion-item">
					<h5 class="accordion-head">菜单3</h5><i></i>
					<div class="accordion-content">
					</div>
				</div>
				<div class="accordion-item">
					<h5 class="accordion-head">菜单4</h5><i></i>
					<div class="accordion-content">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//传入id初始化accordion
		mcxui.accordion.init("accordion");
	</script>
</html>
